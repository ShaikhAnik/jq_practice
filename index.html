<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- font links -->
    
    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>jquery</title>
  </head>
  <body>
    
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <!--jq-->
                 <h1>Click to see the alert</h1>
                <button class="btn btn-danger btn_alert">Alert</button>
                
            <!--jq-->
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <!--jq-->
                <h1>Click to hide & show the text</h1>
                <button class="btn btn-danger hide">Hide</button>
                <button class="btn btn-danger btn_show">Show</button>
                 <p id="p_t">this is a text</p>
            <!--jq-->
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <!--jq-->
                <h1>Click to see fade out and fade in of the text</h1>
               <button class="btn btn-danger b_fadeout">Fade out</button>
               <button class="btn btn-danger b_fadein">Fade in</button>
                 <p id="p_t1">this text will fade out and in</p>
            <!--jq-->
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <!--jq-->
              <button class="btn btn-danger b_fin">Click to fade in/out boxes</button>
              <div id="div2" style="width:80px;height:80px;background-color:green;margin-top: 15px;"></div>
              <div id="div3" style="width:80px;height:80px;background-color:blue; margin-top: 15px;"></div>

            <!--jq-->
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <!--jq-->
              <button class="btn btn-danger" id="flip">Click to slide down/up panel</button>
              <div id="panel">hello!</div>

            <!--jq-->
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row ">
          <div class="col-md-12">
            <!--jq-->
                <p>Name: <input type="text" id="test" value="Mickey Mouse"></p>
              <button class="btn btn-danger s_v">Show Value</button>
            <!--jq-->
          </div>
        </div>
      </div>
       <div class="container">
        <div class="row ">
          <div class="col-md-12">
            <!--jq-->
              <button class="btn btn-danger j_cha">Click me</button>
              <p id="p1">jQuery is fun!!</p>
            <!--jq-->
          </div>
        </div>
      </div>
      
       <div class="container">
        <div class="row ">
          <div class="col-md-12">
            <!--jq-->
              <button class="btn btn-danger s_a1">Start Animation</button>
              <div  class="b_ani1" style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
            <!--jq-->
          </div>
        </div>
      </div>
      
     
    
     
     






        
   
                
         
                
                



   
    <!-- JS links -->

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script  src="js/script.js"></script>
    <script>
      $(document).ready(function(){
     // show alart
            $('.btn_alert').click(function() {
                    alert("This is a alert");
                })
                // hide
            $('.hide').click(function() {
                    $('#p_t').hide("fast");
                })
                // show
            $('.btn_show').click(function() {
                    $('#p_t').show("1000");
                })
                             // Fadeout
            $('.b_fadeout').click(function() {
                    $('#p_t1').fadeOut();
                })
                // Fadein
            $('.b_fadein').click(function() {
                    $('#p_t1').fadeIn();
                })
                               // FadeTo
            $('.f_to').click(function() {
                    $('#p_t2').fadeTo(3000, .5);
                })
                //fadetoggle
            $(".b_fin").click(function(){
           
            $("#div2").fadeToggle("slow");
            $("#div3").fadeToggle(3000);
          });
             //slide-down-up
             $("#flip").click(function(){
                $("#panel").slideToggle("slow");
              });
               //Get
              $(".s_v").click(function(){
              alert("Value: " + $("#test").val());
            });
              //animation
               $(".s_a1").click(function(){
              $(".b_ani1").animate({
                left: '250px',
                height: '+=150px',
                width: '+=150px'
              });
               });
                 $(".j_cha").click(function(){
                  $("#p1").css("color", "red").slideUp(2000).slideDown(2000);
                });
             
       
      });
    </script>
  </body>
</html>
